<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Card</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Theme Toggle -->
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">ðŸŒ™</button>
            
            <!-- Profile -->
            <div class="profile">
                <div class="avatar">
                    <img src="assets/images/avatar.jpg" alt="Developer Avatar">
                </div>
                <h1 class="name">Daniel Camacho</h1>
                <p class="role">Web Development Lead</p>
            </div>

            <!-- Bio -->
            <div class="bio">
                <p>Passionate developer crafting elegant solutions to complex problems.</p>
            </div>

            <!-- Skills -->
            <div class="skills">
                <span class="skill">HTML</span>
                <span class="skill">CSS</span>
                <span class="skill">JavaScript</span>
                <span class="skill">React</span>
                <span class="skill">Node.js</span>
            </div>

            <!-- Stats -->
            <div class="stats">
                <div class="stat">
                    <h3 id="projects">0</h3>
                    <p>Projects</p>
                </div>
                <div class="stat">
                    <h3 id="hours">0</h3>
                    <p>Hours Coded</p>
                </div>
                <div class="stat">
                    <h3 id="coffee">0</h3>
                    <p>Coffee Cups</p>
                </div>
            </div>

            <!-- Social -->
            <div class="social">
                <a href="#" class="social-link" aria-label="GitHub">
                    <span>GH</span>
                </a>
                <a href="#" class="social-link" aria-label="LinkedIn">
                    <span>IN</span>
                </a>
                <a href="#" class="social-link" aria-label="Twitter">
                    <span>TW</span>
                </a>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
